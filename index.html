<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
  <main>
    <header>
      <div class="logo"><img src="assets/images/logo.svg" alt="logo"></div>
      <div class="menu">
        <img class="menu--icon" src="assets/images/icon-hamburger.svg" alt="menu">
        <img class="menu--close" src="assets/images/icon-close.svg" alt="close">
      </div>
      <nav>
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Login</li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <section>
        <div class="heading">
          <span class="heading-bean">New</span>
          Monograph Dashboard
        </div>
        <h1>Powerful insights into your team</h1>
        <h2>Project planning and time tracking for agile teams</h2>
        <button>Schedule a demo</button>
        <span class="cta-span">to see a preview</span>
      </section>
      <aside>
        <div class="aside-background"></div>
        <img src="assets/images/illustration-devices.svg" alt="devices">
      </aside>
    </div>
  </main>


  <script src="assets/js/script.js"></script>
</body>

</html>
